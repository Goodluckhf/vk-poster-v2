version: "2"
services:
  app:
    container_name: poster
    build:
      context: ./docker-app
      dockerfile: ./Dockerfile
    volumes: ["./:/var/www"]
    ports: ["81:8080"]
    command: 
      - ./deploy.sh
    links: 
      - mysql:${DB_HOST}
    depends_on:
      - mysql
  mysql:
    image: "mysql:5.6"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_DATABASE=${DB_DATABASE}
    volumes: ["./database/data:/var/lib/mysql"]
  phpmyadmin: 
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      - PMA_USER=${DB_USERNAME}
      - PMA_HOST=mysql
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - 8081:80
    links: 
      - mysql:mysql
    depends_on:
      - mysql