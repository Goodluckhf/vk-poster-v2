<VirtualHost *:${APACHE_PORT}>
	DocumentRoot "${WEB_SERVER_PATH}/public"
	<Directory ${WEB_SERVER_PATH}/public>
		Options Indexes FollowSymLinks
	AllowOverride All
	Require all granted
	</Directory>
ServerName ${VHOST_DOMAIN}
ErrorLog "${WEB_SERVER_PATH}/logs/error"
CustomLog "${WEB_SERVER_PATH}/logs/access" common
</VirtualHost>

Listen ${APACHE_PORT}