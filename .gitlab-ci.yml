image: $CI_REGISTRY/just1ce/poster/docker

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

build:
  stage: build
  script:
    - cp -u .env.example .env
    - docker-compose -f compose.base.yml -f compose.dev.yml pull
    - docker-compose -f compose.base.yml -f compose.dev.yml up -d --build
    - docker exec poster bash ./deploy.sh
    - docker-compose -f compose.base.yml -f compose.dev.yml down
    - docker-compose -f compose.base.yml -f compose.dev.yml push
  cache:
    paths:
      - vendor/
  artifacts:
    paths:
      - vendor/
    when: on_success
    expire_in: 5 mins

deploy:
  stage: deploy
  script:
    - docker-compose -f compose.base.yml -f compose.prod.yml build
    - docker-compose -f compose.base.yml -f compose.prod.yml push