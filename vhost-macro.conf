<Macro VHost ${host} ${port}>
    <VirtualHost *:${port}>
        DocumentRoot "${WEB_SERVER_PATH}/${host}/public"
        <Directory ${web_server_path}/${host}/public>
    	    Options Indexes FollowSymLinks
	    AllowOverride All
	    Require all granted
        </Directory>
	ServerName ${host}
	ErrorLog "${WEB_SERVER_PATH}/logs/error_${host}"
	CustomLog "${WEB_SERVER_PATH}/logs/access_${host}" common
    </VirtualHost>
</Macro>